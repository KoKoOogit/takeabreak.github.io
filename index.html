<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>REMINDER! </title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center flex-column" style="height:90vh;">
        <b>Time To Give A Break To Your Eyes</b>
        <h1 id="time-wrapper">
            <time id="mins"></time>
            <time id="secs"></time>
        </h1>
        <div class="m-7">
            <label for="">Remind Me Every</label>
            <input type="number" id="minuteInput" placeholder="Set 10 minutes As Default"> MInutes
            <button onClick="startNow(this)" id="startNowBtn">Start Now</button>

            <button id="saveBtn" onclick="setMinutes()">Save</button>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
  <script src="background.js"></script>
</body>

</html>
